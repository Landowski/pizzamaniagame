<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Pizza Mania - Free Clicker Presser Idle Tap Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Tap, build, and grow your pizza empire in Pizza Mania! An addictive free idle clicker game where you transform a small pizzeria into a global restaurant chain.">
    <meta property="og:title" content="Pizza Mania Clicker Game">
    <meta property="og:description" content="Tap, build, and grow your pizza empire in Pizza Mania!">
    <meta property="og:url" content="https://pizza-mania-game.com">
    <meta property="og:image" content="https://pizza-mania-game.com/images/share.png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:logo" content="https://pizza-mania-game.com/images/logo.png" />
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="PIZZA MANIA"/>
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://pizza-mania-game.com">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" sizes="24x24" />
    <link rel="apple-touch-icon" href="images/favicon.ico">
    <link rel="manifest" href="js/manifest.json">
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('js/service-worker.js')
        }
    </script>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Pizza Mania - Free Clicker Presser Idle Tap Game",
            "url": "https://pizza-mania-game.com",
            "description": "Tap, build, and grow your pizza empire in Pizza Mania! An addictive free idle clicker game where you transform a small pizzeria into a global restaurant chain."
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.js"></script>
</head>
<body>

    <div class="container">

        <div class="header-counters">
            <div class="header-counters-items">
                <svg  xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#d0d0d0"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="rotate: 180deg;"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 21.5c-3.04 0 -5.952 -.714 -8.5 -1.983l8.5 -16.517l8.5 16.517a19.09 19.09 0 0 1 -8.5 1.983z" /><path d="M5.38 15.866a14.94 14.94 0 0 0 6.815 1.634a14.944 14.944 0 0 0 6.502 -1.479" /><path d="M13 11.01v-.01" /><path d="M11 14v-.01" /></svg>
                <span id="counterPizzas" class="counters"></span>
            </div>
            <div class="header-counters-items">
                <span id="counterPizzasPerSecond" class="counters"></span>
                <svg  xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#d4d4d4"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" /><path d="M12 7v5l3 3" /></svg>
            </div>
        </div>

        <div class="container-pizza">
            <img src="images/logo.png" width="141" height="42" style="z-index: 2; pointer-events: none;">
            <div id="buttonMakePizza">
                <img id="pizza-image" src="images/button-make-pizza.png">
            </div>
        </div>

        <button id="buttonSellPizzas"></button>

        <div id="money-counter">
            <svg  xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"  stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M8.487 21h7.026a4 4 0 0 0 3.808 -5.224l-1.706 -5.306a5 5 0 0 0 -4.76 -3.47h-1.71a5 5 0 0 0 -4.76 3.47l-1.706 5.306a4 4 0 0 0 3.808 5.224" /><path d="M15 3q -1 4 -3 4t -3 -4z" /><path d="M14 11h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" /><path d="M12 10v1" /><path d="M12 17v1" /></svg>
            <span id="counterMoney" class="counters"></span>
        </div>

        <div class="container-buy">
            <div id="buy-chef">
                <span id="counterChef" class="footer-counters-items counters"></span>
                <img src="images/buy-pizza-chef.png" width="50" height="50">
                <span id="nameChef" class="name-text"></span>
                <span id="priceChef" class="counters off"></span>
            </div>
            <div id="buy-deliverer">
                <span id="counterDeliverer" class="footer-counters-items counters"></span>
                <img src="images/buy-delivery-person.png" width="50" height="50">
                <span id="nameDeliverer" class="name-text"></span>
                <span id="priceDeliverer" class="counters off"></span>
            </div>
            <div id="buy-van">
                <span id="counterVan" class="footer-counters-items counters"></span>
                <img src="images/buy-delivery-van.png" width="50" height="50">
                <span id="nameVan" class="name-text"></span>
                <span id="priceVan" class="counters off"></span>
            </div>
            <div id="buy-pizzeria">
                <span id="counterPizzeria" class="footer-counters-items counters"></span>
                <img src="images/buy-pizzeria.png" width="50" height="50">
                <span id="namePizzeria" class="name-text"></span>
                <span id="pricePizzeria" class="counters off"></span>
            </div>
        </div>

    </div>

    <div class="container-config">
        <div class="config">
            <div id="configSound">
                <img id="sound" src="images/config-sound-on.svg" width="24" height="24">
            </div>
            <div id="configLang">
                <img src="images/config-language.svg" width="24" height="24">
            </div>
            <div id="configInfo">
                <img src="images/config-information.svg" width="24" height="24">
            </div>
            <div id="configDarkMode">
                <img src="images/config-dark.svg" width="24" height="24">
            </div>
            <div id="configReset">
                <img src="images/config-reset.svg" width="24" height="24">
            </div>
        </div>
    </div>

    <div id="toast" class="toast-container">
        <div class="toast-message"></div>
    </div>

    <div id="popup-info" class="popup hidden">
        <div class="popup-content">
            <div class="popup-scroll">
                <p id="textPizzasMade"></p>

                <p id="textPizzasPerSecond"></p>
                        
                <p id="textPizzaMakerButton"></p>

                <p id="textSellPizzas"></p>

                <p id="textYourMoney"></p>

                <p id="textPizzaChef"></p>

                <p id="textDeliverer"></p>

                <p id="textVan"></p>

                <p id="textPizzeria"></p>

                <p id="textSound"></p>

                <p id="textChooseLanguage"></p>

                <p id="textDarkMode"></p>

                <p id="textReset"></p>

                <p id="textMoreClicks"></p>
            </div>
            <button id="buttonClosePopupInfo">OK</button>
            <br>
            <a id="textPrivacyPolicy" href="/privacy" target="_blank"></a>
        </div>
    </div>

    <div id="popup-lang" class="popup hidden">
        <div class="popup-content">
            <span id="chooseLanguage"></span>
            <br><br>
            <select id="language-select">
                <option value="en" selected>English</option>
                <option value="pt-br">Português brasileiro</option>
                <option value="es">Español</option>
                <option value="ja">日本語</option>
                <option value="ru">Русский</option>
                <option value="zh">中国人</option>
                <option value="it">Italiano</option>
                <option value="de">Deutsch</option>
                <option value="ko">한국인</option>
                <option value="fr">Français</option>
            </select>
            <br>
            <button id="buttonClosePopupLang">OK</button>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
