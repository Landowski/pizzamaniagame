<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Mania - Free Clicker / Tap / Presser / Idle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preload" href="style.css" as="style">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="160 XXXXXXXXXXXXXXXXXXXXXXXXX">
    <meta property="og:title" content="Pizza Mania Clicker Game">
    <meta property="og:description" content="XXXXXXXXXXXXXXXXXXXXXXX">
    <meta property="og:url" content="https://xxxxxxxxxx.com">
    <meta property="og:image" content="https://xxxxxxxxxxx/images/og.png">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="400">
    <meta property="og:logo" content="https://xxxxxxxxxxx/images/og.png" />
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="XXXXXXXXXX"/>
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://xxxxxxxxx.com/">
    <link rel="icon" href="images/logo.png" sizes="48x48" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/duyplus/fontawesome-pro/css/all.css">
    <link rel="apple-touch-icon" href="/images/logo.png">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Pizza Mania - Free Clicker / Tap / Presser / Idle Game",
            "url": "https://xxxxxxxxx.com/",
            "description": "160 XXXXXXXXXXXXXXXXXXXXXXXXX"
        }
    </script>
</head>
<body>

    <div class="container">

        <div class="header-counters">
            <div class="header-counters-items">
                <img src="images/counter-pizzas.svg" width="36" height="36">
                <span id="counterPizzas" class="counters"></span>
            </div>
            <div class="header-counters-items">
                <span id="counterPizzasPerSecond" class="counters"></span>
                <img src="images/counter-clock.svg" width="36" height="36">
            </div>
        </div>

        <div class="container-pizza">
            <img src="images/logo.png" width="141" height="42" style="z-index: 2; pointer-events: none;">
            <div id="buttonMakePizza">
                <img id="pizza-image" src="images/button-make-pizza.png">
            </div>
        </div>

        <button id="buttonSellPizzas">SELL ALL PIZZAS!</button>

        <div id="money-counter">
            <img src="images/button-cash-register.svg" width="36" height="36">
            <span id="counterMoney" class="counters"></span>
        </div>

        <div class="container-buy">
            <div id="buy-chef">
                <span id="counterChef" class="footer-counters-items counters"></span>
                <img src="images/buy-pizza-chef.png" width="50" height="50">
                <span class="name-text">PIZZA CHEF</span>
                <span id="priceChef" class="counters off"></span>
            </div>
            <div id="buy-deliverer">
                <span id="counterDeliverer" class="footer-counters-items counters"></span>
                <img src="images/buy-delivery-person.png" width="50" height="50">
                <span class="name-text">DELIVERER</span>
                <span id="priceDeliverer" class="counters off"></span>
            </div>
            <div id="buy-van">
                <span id="counterVan" class="footer-counters-items counters"></span>
                <img src="images/buy-delivery-van.png" width="50" height="50">
                <span class="name-text">VAN</span>
                <span id="priceVan" class="counters off"></span>
            </div>
            <div id="buy-pizzeria">
                <span id="counterPizzeria" class="footer-counters-items counters"></span>
                <img src="images/buy-pizzeria.png" width="50" height="50">
                <span class="name-text">PIZZERIA</span>
                <span id="pricePizzeria" class="counters off"></span>
            </div>
        </div>

    </div>

    <div class="container-config">
        <div class="config">
            <div id="configSound">
                <img id="sound" src="images/config-sound-on.svg" width="24" height="24">
            </div>
            <div id="configLang">
                <img src="images/config-language.svg" width="24" height="24">
            </div>
            <div id="configInfo">
                <img src="images/config-information.svg" width="24" height="24">
            </div>
            <div id="configReset">
                <img src="images/config-reset.svg" width="24" height="24">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
